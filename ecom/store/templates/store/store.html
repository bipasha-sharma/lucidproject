{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row" style="height:300px width: 500px">
    <img src="../../static/images/head.png">
</div>
<br>
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <h6 style="display: inline-block; float: right;">Rs.{{product.price}}</h6>
            <a class="btn btn-dark add-btn"href="{{product.imageURL}}">View</a>
            <button data-product={{product.id}} data-action="add" class="btn btn-outline-danger add-btn update-cart">Add to Cart</button>   
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
